<body>
  <div class="terminal">
    <h1 id="typewriter"></h1>

    <div class="cat-section">
  <div class="cat-text">
    <p>Here's a random picture of my cat:</p>
  </div>
  <div class="cat-img">
    <img id="catImage" src="" alt="Random cat" />
  </div>
</div>
</div>
  <div class="footer">
    <span>Â© SquairCode, 2025. All Rights Reserved. </span> <span id="tag" style="color: #72cce4"></span>
  </div>
  <script>
    const titleText = "C:/Squair>";
    const speed = 80;
    let i = 0;

    function typeWriter() {
      if (i < titleText.length) {
        document.getElementById("typewriter").innerHTML = titleText.substring(0, i + 1);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        document.getElementById("typewriter").innerHTML = titleText + '<span class="cursor">_</span>';
      }
      const emojis = [":D", ":P", ":3", ":3", ":3", ":3", ":O", "XP", ":|"];
      const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
      document.getElementById("tag").textContent = randomEmoji;
      const imageCount = 10; // change to the actual number of cat images
      const randomIndex = Math.floor(Math.random() * imageCount) + 1;
      const imgPath = `images/cat/cat${randomIndex}.JPEG`; // assumes files like cat1.jpg, cat2.jpg, etc.

      const imgElement = document.getElementById('catImage');
      if (imgElement) {
        imgElement.src = imgPath;
      } else {
        console.error("Image element with ID 'catImage' not found.");
      }
    }
    window.onload = typeWriter;
  </script>
  <div id="line-background"></div>
<script>
    const container = document.getElementById('line-background');

    function createLine() {
      const line = document.createElement('div');
      line.classList.add('line');

      const y = Math.random() * window.innerHeight;
      const width = 100 + Math.random() * 400;
      const duration = 3 + Math.random() * 3;

      line.style.top = `${y}px`;
      line.style.width = `${width}px`;
      line.style.animationDuration = `${duration}s`;

      container.appendChild(line);

      setTimeout(() => line.remove(), duration * 1000);
    }

    setInterval(createLine, 150);
  </script>
</body>
