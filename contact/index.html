  <script>
  const basePath = `<a href="/" style="color: #1875d2; text-shadow: 0 0 1.5px #14528b; text-decoration: none;">C:/Squair/</a>`;
  const pagePath = "contact>";
  const fullTitle = basePath + pagePath;
  const speed = 80;
  let i = 0;

  function typeWriter() {
    const target = document.getElementById("typewriter");
    if (i < pagePath.length) {
      target.innerHTML = basePath + pagePath.substring(0, i + 1);
      i++;
      setTimeout(typeWriter, speed);
    } else {
      target.innerHTML = basePath + pagePath + '<span class="cursor">_</span>';
    }
    const emojis = [":D", ":P", ":3", ":3", ":3", ":3", ":O", "XP", ":|"];
    const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
    document.getElementById("tag").textContent = randomEmoji;
  }

  window.onload = typeWriter;
</script>
<div id="line-background"></div>
<script>
    const container = document.getElementById('line-background');

    function createLine() {
      const line = document.createElement('div');
      line.classList.add('line');

      const y = Math.random() * window.innerHeight;
      const width = 100 + Math.random() * 400;
      const duration = 3 + Math.random() * 3;

      line.style.top = `${y}px`;
      line.style.width = `${width}px`;
      line.style.animationDuration = `${duration}s`;

      container.appendChild(line);

      setTimeout(() => line.remove(), duration * 1000);
    }

    setInterval(createLine, 150);
  </script>
